{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="card">
    <h2>Edit Task</h2>

    <form method="post">
        <label>Task Title</label>
        <input type="text" name="title" value="{{ task.title }}" required>

        <label>Status</label>
        <select name="status">
            <option {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>

        <label>Priority</label>
        <select name="priority">
            <option {% if task.priority == 'High' %}selected{% endif %}>High</option>
            <option {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
        </select>

        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date }}">

        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>
{% endblock %}
